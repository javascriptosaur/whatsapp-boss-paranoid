<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1">
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">
                    Включена имитация активности
                </h2>
                <button class="modal__close" aria-label="закрыть" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
                <p>
                    При закрытии модального окна автоматически выключается имитация активности в мессенжере. Для выхода можно так-же нажать
                    <code>esc</code>.
                </p>
            </main>
            <footer class="modal__footer">
                <button class="modal__btn" data-micromodal-close aria-label="закрыть">Закрыть</button>
            </footer>
        </div>
    </div>
</div>
